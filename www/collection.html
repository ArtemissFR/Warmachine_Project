<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Dessins</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta SEO -->
    <meta name="description" content="Découvrez ma collection artistique de dessins et illustrations numériques.">
    <meta property="og:title" content="Portfolio | Dessins">
    <meta property="og:description"
        content="Une immersion dans mon univers créatif à travers une sélection de dessins et d'illustrations numériques.">
    <meta property="og:type" content="website">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <span class="loader"></span>
    </div>

    <!-- Page Transition -->
    <div id="page-transition"></div>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="mesh-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <a href="index.html" class="logo">PORTFOLIO.</a>
        <div style="display: flex; align-items: center; gap: 2rem;">
            <div id="live-clock">00:00:00</div>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="collection.html" class="active">Dessins</a>
                <a href="gym.html">Musculation</a>
            </div>
        </div>
    </nav>

    <main>
        <header class="animate-in section-spacer" style="margin-bottom: 3rem;">
            <h1>Collection Artistique</h1>
            <p>Une immersion dans mon univers créatif à travers une sélection de dessins et d'illustrations numériques.
            </p>
        </header>

        <!-- Filtres -->
        <div class="filter-container animate-in delay-1">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="digital">Illustration</button>
            <button class="filter-btn" data-filter="croquis">Croquis</button>
            <button class="filter-btn" data-filter="concept">Concept Art</button>
        </div>

        <div class="gallery animate-in delay-2">
            <div class="gallery-item" data-category="digital">
                <img src="https://picsum.photos/seed/art1/800/800" alt="Illustration 1" loading="lazy">
            </div>
            <div class="gallery-item" data-category="croquis">
                <img src="https://picsum.photos/seed/art2/800/1000" alt="Croquis 1" loading="lazy">
            </div>
            <div class="gallery-item" data-category="concept">
                <img src="https://picsum.photos/seed/art3/800/600" alt="Concept 1" loading="lazy">
            </div>
            <div class="gallery-item" data-category="digital">
                <img src="https://picsum.photos/seed/art4/800/1200" alt="Illustration 2" loading="lazy">
            </div>
            <div class="gallery-item" data-category="croquis">
                <img src="https://picsum.photos/seed/art5/800/800" alt="Croquis 2" loading="lazy">
            </div>
            <div class="gallery-item" data-category="concept">
                <img src="https://picsum.photos/seed/art6/800/900" alt="Concept 2" loading="lazy">
            </div>
        </div>

        <a href="index.html" class="animate-in delay-2 back-link">
            ← Retour à l'accueil
        </a>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
    </div>

    <footer>
        <p>&copy; 2026 Portfolio Personnel. Tous droits réservés.</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">Conçu avec passion</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
